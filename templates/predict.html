{% block maincontent %}

    <h2>Sentiment Analysis Report</h2>
</div>
<div class="w3-container">    
    <h4 class="w3-text-green">Comment:</h4>
    <p style=" margin-top: 0; ">{{ comment }}</p>

    <p style="text-align:center"><a href="/"><button type="button" class="w3-button w3-green w3-hover-light-green">Go back, and try another!</button></a></p>
</div>
{% endblock %}
